<!DOCTYPE html>
<html ng-app="simpleTests">
<head>
<meta charset="UTF-8">
<title>Simple Tests - SPA Version</title>

<link rel="stylesheet" href="../resources/css/bootstrap.css">
<link rel="stylesheet" href="../resources/css/bootstrap-theme.css">

<script src="../resources/js/jquery-2.1.4.js"></script>
<script src="../resources/js/bootstrap.js"></script>
<script src="../resources/js/angular.js"></script>
<script src="../resources/js/angular-messages.js"></script>
<script src="../resources/js/angular-route.js"></script>

<script src="app.js"></script>

<script src="interceptors/TrataErroInterceptor.js"></script>

		width: 400px;
	}

</style>

</head>
<body>

<div ng-include="'menu-spa.html'"></div>
<div id="loading" class="row  pull-right" ng-show="carregando">
	<div class="progress">

  		</div>
	</div>
</div>


<div ng-view></div>
